<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Tech Info - Catalyst</title>
    <link rel="stylesheet" href="student_form2.css">
</head>
<body>
    <div class="container">
        <div class="header">catalyst</div>
        <div class="progress">
            <span class="step">1</span> Personal Info <span class="dots">••••••</span> 
            <span class="step active">2</span> Tech Info <span class="dots">••••••</span>
        </div>
        <div class="form-box">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter a short description about yourself"></textarea>
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" placeholder="Enter LinkedIn profile URL">
            </div>
            <div class="form-group">
                <label for="github">GitHub</label>
                <input type="text" id="github" placeholder="Enter GitHub profile URL">
            </div>
            <div class="form-group">
                <label for="techstack">Tech Stack</label>
                <input type="text" id="techstack" placeholder="Enter your tech stack (e.g., Python, React, MySQL)">
            </div>
        </div>
        <div class="btn-container">
            <button class="btn btn-back">GO BACK</button>
            <button class="btn btn-next">NEXT</button>
        </div>
    </div>
</body>
</html>
