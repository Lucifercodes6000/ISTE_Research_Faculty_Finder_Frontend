<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Professor Info - Catalyst</title>
    <link rel="stylesheet" href="faculty_form2.css">
</head>
<body>
    <div class="container">
        <div class="header">catalyst</div>
        <div class="progress"> 
            <span class="step active">1</span> Professor Info <span class="dots">••••••</span>
            <span class="step">2</span> Tech Info <span class="dots">••••••</span> 
        </div>
        <div class="form-box">
            <div class="profile-container">
                <div class="profile-pic"></div>
                <div class="form-group" style="flex: 1;">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
            </div>
            <div class="form-group">
                <label for="regno">Registration Number</label>
                <input type="text" id="regno" placeholder="Enter registration number">
            </div>
            <div class="form-group">
                <label for="dept">Department</label>
                <input type="text" id="dept" placeholder="Enter your department">
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="cabin">Cabin Number</label>
                    <input type="text" id="cabin" placeholder="Enter your cabin number">
                </div>
                <div class="form-group">
                    <label for="publicity">Publication Count</label>
                    <input type="text" id="publicity" placeholder="Enter publication count">
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn-next">NEXT</button>
        </div>
    </div>
</body>
</html>
