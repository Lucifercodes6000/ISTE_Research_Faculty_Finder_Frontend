<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Personal Info - Catalyst</title>
    <link rel="stylesheet" href="student_form.css">
</head>
<body>
    <div class="container">
        <div class="header">catalyst</div>
        <div class="progress">
            <span class="step">1</span> Personal Info <span class="dots">••••••</span> 
            <span class="step inactive">2</span> Tech Info <span class="dots">••••••</span>
        </div>
        <div class="form-box">
            <div class="form-row">
                <div class="profile-container">
                    <div class="profile-pic">+</div>
                    <div class="edit-icon">✎</div>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name">
                </div>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label>Registration Number</label>
                <input type="text" placeholder="Enter registration number">
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label>Year of Study</label>
                    <input type="text" placeholder="Year">
                </div>
                <div class="form-group">
                    <label>CGPA</label>
                    <input type="text" placeholder="CGPA">
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn-next">NEXT</button>
        </div>
    </div>
</body>
</html>
